    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style
    <link rel="stylesheet" href="./css/style.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
          }
        }
      </script>
 <style>
    html, body { margin: 0;width: 100vw;  }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body> 

    <div class="panoFrame" id="panoFrame" style="background: #ff07071f;">  
        <div class="loading" id="loading">Loading...</div>
    </div>
    <div class="container-fluid justify-items-center bottom-interface " id="bottom-interface" > 
        <div class="row   text-white " >
            <!-- First Column with 2 Rows -->
            <div class="col-9 col-sm-6     ">
                <div class="row bg-warning ">
                    <div class="col-12 projectName text-black  ">Aménagement ligne de tram Angers Loire Métropole</div>
                    <div class="col-12 text-black imgTitle " id="imgTitle"></div>
                    <div class="col-12   " id="imgOptions" >
                        <button class="btn border dropdown-toggle" type="button"  data-bs-toggle="dropdown" aria-expanded="false" id="dropDownBtn">
                           Scenario A
                        </button>
                        <div class="dropdown-menu" id="dropdownMenuButton">
                            <a class="dropdown-item" onclick="changeOption('optionA')">Scenario A</a>
                            <a class="dropdown-item" onclick="changeOption('optionB')">Scenario B</a>
                            <a class="dropdown-item" onclick="changeOption('optionC')">Scenario C</a> 
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Second Column (next/prev)-->
            <div class="col-3 col-sm-2 ">
                <div class="row  justify-content-center align-items-stretch bg-warning h-25" >
                    <div class="col-6 text-black  h-100 " id="btn-prev" onclick="nextImage(1)"></div>
                    <div class="col-6 text-black  h-100 " id="btn-next" onclick="nextImage(-1)"></div>
                </div>
                <div class="row  justify-content-center"><div class="vrButton" id="vrButton"> </div></div>
                
            </div>
            <!-- Third Column (minimap Leaflet OSM)-->
            <div class="col-12 col-sm-4    " >
                <div class="row  bg-warning "> 
                    <div class=" " id="map">
                    </div>  
                </div>
            </div>  
        </div>  
    </div>

    <script src="js/minimap.js"></script>
    <script src="main.js"></script>
    <script src="js/poi.js"></script>

</body>
</html>
