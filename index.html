<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/gallerie.js"> </script>
    <script src="js/parser.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/leftPanel.css">
</head>
<body>
    <div class="mainContainer">
        <div class="brand"><object class="shadow" type="image/svg+xml" data="img/logo_brand.svg"></object></div>
        <div class="img-title" id="img-title">image title</div>
        <div class="viewport" id="viewport"> 
            
        </div>
        <div class="phase-zone" id ="phase-zone">
            <div class="phase-Btn-Container" id ="phase-Btn-Container">
                <button class="btn-phase">Phase A</button>
                <button class="btn-phase">Phase B</button>
                <button class="btn-phase">Phase C</button> 
            </div>
        </div>
        <div class="gallerie-zone" id ="gallerie-zone">
            
            <div class="gallerie-container" id ="gallerie-container">
                <!-- <button class="btn-image">plan01</button>
                 <button class="btn-image">plan02</button>
                 <button class="btn-image">plan03</button>
                 <button class="btn-image">plan04</button>-->
            </div> 
            <div class="renderTypeContainer">
                <button class="renderTypeBtn"><object  type="image/svg+xml" data="img/camera.svg"></object></button>
                <button class="renderTypeBtn"><object  type="image/svg+xml" data="img/camera-reels.svg"></object></button>
                <button class="renderTypeBtn"><object  type="image/svg+xml" data="img/badge-vr.svg"></object></button>
               
            </div>
        </div>

    </div>

    <script>
        const title             = document.getElementById("img-title");
        const viewport          = document.getElementById("viewport");
        const gallerieZone      = document.getElementById("gallerie-zone");
        const gallerieContainer = document.getElementById("gallerie-container");
        const phaseZone         = document.getElementById("phase-zone");
        const phaseBtnContainer = document.getElementById("phase-Btn-Container");
        let upArrow   = document.getElementById("btn-upArrow");
        let downArrow = document.getElementById("btn-downArrow");

        phaseZone.addEventListener('mouseenter', () => {
            phaseBtnContainer.classList.add('active');
        });
        phaseZone.addEventListener('mouseleave', () => {
            phaseBtnContainer.classList.remove('active'); 
        });

        gallerieZone.addEventListener('mouseenter', () => {
            gallerieContainer.classList.add('active');
            upArrow   = document.getElementById("btn-upArrow");
            downArrow = document.getElementById("btn-downArrow");
            console.log("gallerieZone.addEventListener ",upArrow);
            upArrow.classList.add('active');
            downArrow.classList.add('active'); 
        });

        gallerieZone.addEventListener('mouseleave', () => {
            gallerieContainer.classList.remove('active');
            upArrow   = document.getElementById("btn-upArrow");
            downArrow = document.getElementById("btn-downArrow");

            upArrow.classList.remove('active');
            downArrow.classList.remove('active'); 
        });

        viewport.addEventListener('mouseenter', () => {
        title.classList.add('active');
        }); 
        viewport.addEventListener('mouseleave', () => {
        title.classList.remove('active');
        });
    </script>
</body>
</html>
